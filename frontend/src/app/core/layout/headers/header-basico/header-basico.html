<header class="fixed top-0 left-0 z-[9999] w-full bg-white dark:bg-[#0b0b0b] shadow-md">
  <div class="drawer drawer-end">
    <input id="my-drawer-2" type="checkbox" class="drawer-toggle" />
    <div class="drawer-content flex flex-col">
      <!-- Navbar -->
      <nav class="navbar w-full px-4 py-8 flex justify-around items-center bg-white dark:bg-[#0b0b0b]">
        <!-- Logo -->
        <div class="flex items-center gap-2">
          <img src="images/imagotipo/imagotipo_simulabank.svg" class="h-auto w-80" alt="SimulaBank" />
        </div>
        <!-- Hamburger Button (mobile only) -->
        <div class="lg:hidden">
          <label for="my-drawer-2" aria-label="Open sidebar" class="btn btn-square btn-ghost">
<span class="icon-[quill--hamburger-sidebar] size-9"></span>
          </label>
        </div>
        <!-- Desktop Menu -->
        <div class="hidden lg:block">
          <ul class="menu menu-horizontal flex items-center gap-6 font-nunito">
            <li>
              <a class="btn rounded-[10px] border-black bg-[#003169] text-white" routerLink="/">
                <span class="icon-[clarity--home-line] text-[25px]"></span>
              </a>
            </li>
            <li>
              <a routerLink="/iniciar-sesion" class="btn rounded-[10px] px-4 btn-outline hover:border-[#016b31] hover:bg-[#009040] hover:text-white">
                Iniciar Sesión
              </a>
            </li>
            <li>
              <a routerLink="/crear-cuenta" class="btn rounded-[10px] border-black bg-[#01162E] px-6 text-white">
                Registrarse
              </a>
            </li>
          </ul>
        </div>
      </nav>
    </div>
    <!-- Sidebar (Drawer) -->
    <div class="drawer-side">
      <label for="my-drawer-2" aria-label="Close sidebar" class="drawer-overlay"></label>
      <ul class="menu bg-base-200 min-h-full w-72 p-4 gap-5 font-nunito">
        <li>
          <a class="btn rounded-[10px] border-black bg-[#003169] text-white" routerLink="/">
            <span class="icon-[clarity--home-line] text-[25px]"></span>
          </a>
        </li>
        <li>
          <a routerLink="/iniciar-sesion" class="btn rounded-[10px] px-4 btn-outline hover:border-[#016b31] hover:bg-[#009040] hover:text-white">
            Iniciar Sesión
          </a>
        </li>
        <li>
          <a routerLink="/crear-cuenta" class="btn rounded-[10px] border-black bg-[#01162E] px-6 text-white">
            Registrarse
          </a>
        </li>
      </ul>
    </div>
  </div>
</header>
