<div class="drawer min-h-dvh overflow-hidden lg:drawer-open">
  <input id="my-drawer" type="checkbox" class="drawer-toggle" checked (change)="onDrawerChange()" />

  <div #mainContent class="drawer-content flex h-dvh flex-col overflow-x-hidden overflow-y-auto">
    <app-header-plataforma class="sticky top-0 z-30">
      <div class="p-2 lg:hidden">
        <label
          for="my-drawer"
          class="drawer-button btn btn-square btn-ghost transition-all duration-300 hover:bg-[#1788EF]/10 focus:ring-0 focus:outline-none"
          tabindex="0"
          role="button"
          aria-label="Abrir menú de navegación"
          (keydown.enter)="toggleDrawer()"
          (keydown.space)="toggleDrawer()"
        >
          <span
            class="icon-[hugeicons--sidebar-left-01] size-7 text-[#034D82] dark:text-white"
            aria-hidden="true"
          ></span>
        </label>
      </div>
    </app-header-plataforma>

    <div
      class="relative flex-1 bg-[#F9F9FA] bg-geometria bg-size-[275px_275px] bg-repeat p-4 md:p-4 lg:p-4 dark:bg-gray-900"
    >
      <div class="pointer-events-none absolute inset-0 hidden bg-gray-900/50 dark:block"></div>
      <div class="relative h-full">
        <ng-content></ng-content>
      </div>
    </div>
  </div>

  <div class="drawer-side z-40 overflow-visible">
    <label
      for="my-drawer"
      aria-label="Cerrar menú lateral"
      class="drawer-overlay"
      tabindex="-1"
    ></label>

    <nav
      class="group/sidebar flex h-full flex-col items-start overflow-visible border-r border-r-[#e8f4fc] bg-white dark:border-r-gray-700 dark:bg-gray-800 is-drawer-close:w-17 is-drawer-open:w-64 is-drawer-open:transition-all is-drawer-open:duration-150"
      aria-label="Navegación principal"
      role="navigation"
    >
      <div
        class="scrollbar-thin flex h-full w-full flex-col items-start overflow-x-hidden scrollbar-corner-black scrollbar-thumb-green-600 scrollbar-track-gray-200 dark:scrollbar-thumb-green-500 dark:scrollbar-track-gray-800 is-drawer-close:overflow-y-auto is-drawer-open:overflow-y-auto"
      >
        <!-- Header del Sidebar -->
        <div
          class="group z-1500 flex h-[65px] w-full shrink-0 items-center border-b border-b-[#e8f4fc] bg-white pt-2 pb-2 pl-[15px] text-[#566577] transition-colors duration-200 dark:border-b-gray-700 dark:bg-gray-800 dark:text-gray-300 is-drawer-open:justify-start"
        >
          <div class="relative h-10 w-9">
            <img
              src="images/isotipo/isotipo_simulabank_sidebar.svg"
              class="h-10 w-9 transition-opacity duration-200 dark:brightness-200 lg:is-drawer-close:group-hover/sidebar:opacity-0"
              alt="Logo SimulaBank"
            />

            <div
              class="pointer-events-none absolute top-0 left-0 w-9 opacity-0 transition-opacity duration-200 pointer-coarse:lg:is-drawer-close:translate-x-4 has-hover:lg:is-drawer-close:group-hover/sidebar:pointer-events-auto has-hover:lg:is-drawer-close:group-hover/sidebar:opacity-100 no-hover:lg:is-drawer-close:pointer-events-auto no-hover:lg:is-drawer-close:opacity-100"
              [matTooltip]="'Mostrar barra lateral'"
              [matTooltipDisabled]="!isDrawerClosed"
              matTooltipPosition="right"
              [matTooltipShowDelay]="500"
            >
              <label
                for="my-drawer"
                class="drawer-button btn btn-square w-full btn-ghost transition-all duration-300 hover:bg-[#1788EF]/10 focus:ring-0 focus:outline-none"
                tabindex="0"
                role="button"
                aria-label="Mostrar barra lateral"
                (keydown.enter)="toggleDrawer()"
                (keydown.space)="toggleDrawer()"
              >
                <span
                  class="icon-[hugeicons--sidebar-left-01] text-2xl text-[#034D82] dark:text-white"
                  aria-hidden="true"
                ></span>
              </label>
            </div>
          </div>

          <img
            src="images/imagotipo/imagotipo_simulabank_sidebar.svg"
            class="h-[15px] pl-2 dark:brightness-200 is-drawer-close:hidden"
            alt="SimulaBank"
          />

          <div
            class="ml-auto is-drawer-close:hidden"
            [matTooltip]="'Ocultar barra lateral'"
            [matTooltipDisabled]="isDrawerClosed"
            matTooltipPosition="right"
            [matTooltipShowDelay]="500"
          >
            <label
              for="my-drawer"
              class="drawer-button btn btn-square btn-ghost transition-all duration-300 hover:bg-[#1788EF]/10 focus:ring-0 focus:outline-none"
              tabindex="0"
              role="button"
              aria-label="Ocultar barra lateral"
              (keydown.enter)="toggleDrawer()"
              (keydown.space)="toggleDrawer()"
            >
              <span
                class="icon-[hugeicons--sidebar-left-01] text-2xl text-[#034D82] dark:text-white"
                aria-hidden="true"
              ></span>
            </label>
          </div>
        </div>

        <!-- Menú de Navegación Principal -->
        <div class="w-full flex-1">
          <ul
            class="nunito-sans-body menu w-full gap-[5px]"
            role="menubar"
            aria-label="Menú principal"
          >
            <!-- Inicio (solo para administrador) -->
            <li role="none" *ngIf="shouldShowMenuItem(['administrador'])">
              <button
                [routerLink]="inicioRoute"
                class="group flex h-12 items-center text-[#566577] transition-colors duration-200 hover:bg-[#EEF2FF] focus:ring-0 focus:outline-none active:bg-[#E5E9FF] dark:text-gray-300 dark:hover:bg-gray-800 dark:active:bg-gray-700"
                [matTooltip]="'Inicio'"
                [matTooltipDisabled]="!isDrawerClosed"
                matTooltipPosition="right"
                [matTooltipShowDelay]="500"
                role="menuitem"
                tabindex="0"
                aria-label="Ir a Inicio"
              >
                <span
                  class="icon-[hugeicons--students] text-2xl transition-colors duration-200 group-hover:text-[#4F46E5] group-active:text-[#3730A3] dark:group-hover:text-indigo-400 dark:group-active:text-indigo-300"
                  aria-hidden="true"
                ></span>
                <span
                  class="ml-2 w-max animate-fade-right transition-colors duration-200 animate-duration-200 group-hover:text-[#4F46E5] group-active:text-[#3730A3] dark:group-hover:text-indigo-400 dark:group-active:text-indigo-300 is-drawer-close:hidden"
                >
                  Aprendices
                </span>
              </button>
            </li>

            <!-- Inicio (para aprendices e instructores) -->
            <li role="none" *ngIf="shouldShowMenuItem(['aprendiz', 'instructor'])">
              <button
                [routerLink]="inicioRoute"
                routerLinkActive="active-inicio"
                [routerLinkActiveOptions]="{ exact: true }"
                class="group flex h-12 items-center text-[#566577] transition-colors duration-200 hover:bg-[#4F46E5]/10 hover:text-[#4F46E5] focus:ring-0 focus:outline-none active:bg-[#4F46E5]/20 dark:text-gray-300 dark:hover:bg-indigo-500/20 dark:hover:text-indigo-400 dark:active:bg-indigo-500/30 [&.active-inicio]:bg-[#4F46E5]/10 [&.active-inicio]:text-[#4F46E5] dark:[&.active-inicio]:bg-indigo-500/20 dark:[&.active-inicio]:text-indigo-400"
                [matTooltip]="'Inicio'"
                [matTooltipDisabled]="!isDrawerClosed"
                matTooltipPosition="right"
                [matTooltipShowDelay]="500"
                role="menuitem"
                tabindex="0"
                aria-label="Ir a Inicio"
              >
                <span
                  class="icon-[hugeicons--home-12] text-2xl transition-colors duration-200 group-hover:text-[#4F46E5] group-[.active-inicio]:text-[#4F46E5] dark:group-hover:text-indigo-400 dark:group-[.active-inicio]:text-indigo-400"
                  aria-hidden="true"
                ></span>
                <span
                  class="ml-2 w-max animate-fade-right transition-colors duration-200 animate-duration-200 group-hover:text-[#4F46E5] group-[.active-inicio]:text-[#4F46E5] dark:group-hover:text-indigo-400 dark:group-[.active-inicio]:text-indigo-400 is-drawer-close:hidden"
                >
                  Inicio
                </span>
              </button>
            </li>

            <!-- Simulación (solo para aprendices) -->
            <li role="none" *ngIf="shouldShowMenuItem(['aprendiz'])">
              <button
                routerLink="/aprendiz/simulador"
                routerLinkActive="active-simulacion"
                class="group z-1000 flex h-12 items-center text-[#566577] transition-colors duration-200 hover:bg-[#00A448]/10 hover:text-[#00A448] focus:ring-0 focus:outline-none active:bg-[#00A448]/20 dark:text-gray-300 dark:hover:bg-green-500/20 dark:hover:text-green-400 dark:active:bg-green-500/30 [&.active-simulacion]:bg-[#00A448]/10 [&.active-simulacion]:text-[#00A448] dark:[&.active-simulacion]:bg-green-500/20 dark:[&.active-simulacion]:text-green-400"
                [matTooltip]="'Simulación'"
                [matTooltipDisabled]="!isDrawerClosed"
                matTooltipPosition="right"
                [matTooltipShowDelay]="500"
                role="menuitem"
                tabindex="0"
                aria-label="Ir a Simulación"
              >
                <span
                  class="icon-[hugeicons--vr-glasses] text-2xl transition-colors duration-200 group-hover:text-[#00A448] group-[.active-simulacion]:text-[#00A448] dark:group-hover:text-green-400 dark:group-[.active-simulacion]:text-green-400"
                  aria-hidden="true"
                ></span>
                <span
                  class="ml-2 w-max animate-fade-right transition-colors duration-200 animate-duration-200 group-hover:text-[#00A448] group-[.active-simulacion]:text-[#00A448] dark:group-hover:text-green-400 dark:group-[.active-simulacion]:text-green-400 is-drawer-close:hidden"
                >
                  Simulación
                </span>
              </button>
            </li>

            <!-- Mi Personal (solo para aprendices e instructores) -->
            <li role="none" *ngIf="shouldShowMenuItem(['aprendiz', 'instructor'])">
              <button
                routerLink="/aprendiz/mi-personal"
                routerLinkActive="active-mipersonal"
                class="group z-1000 flex h-12 items-center text-[#566577] transition-colors duration-200 hover:bg-[#8b5cf6]/10 hover:text-[#8b5cf6] focus:ring-0 focus:outline-none active:bg-[#8b5cf6]/20 dark:text-gray-300 dark:hover:bg-violet-500/20 dark:hover:text-violet-400 dark:active:bg-violet-500/30 [&.active-mipersonal]:bg-[#8b5cf6]/10 [&.active-mipersonal]:text-[#8b5cf6] dark:[&.active-mipersonal]:bg-violet-500/20 dark:[&.active-mipersonal]:text-violet-400"
                [matTooltip]="'Mi Personal'"
                [matTooltipDisabled]="!isDrawerClosed"
                matTooltipPosition="right"
                [matTooltipShowDelay]="500"
                role="menuitem"
                tabindex="0"
                aria-label="Ir a Mi Personal"
              >
                <span
                  class="icon-[hugeicons--folder-02] text-2xl transition-colors duration-200 group-hover:text-[#8b5cf6] group-[.active-mipersonal]:text-[#8b5cf6] dark:group-hover:text-violet-400 dark:group-[.active-mipersonal]:text-violet-400"
                  aria-hidden="true"
                ></span>
                <span
                  class="ml-2 w-max animate-fade-right transition-colors duration-200 animate-duration-200 group-hover:text-[#8b5cf6] group-[.active-mipersonal]:text-[#8b5cf6] dark:group-hover:text-violet-400 dark:group-[.active-mipersonal]:text-violet-400 is-drawer-close:hidden"
                >
                  Mi Personal
                </span>
              </button>
            </li>

            <!-- Políticas (para aprendices e instructores) -->
            <li role="none" *ngIf="shouldShowMenuItem(['aprendiz', 'instructor'])">
              <button
                [routerLink]="politicasRoute"
                routerLinkActive="active-politicas"
                class="group z-1000 flex h-12 items-center text-[#566577] transition-colors duration-200 hover:bg-[#034D82]/10 hover:text-[#034D82] focus:ring-0 focus:outline-none active:bg-[#034D82]/20 dark:text-gray-300 dark:hover:bg-blue-600/20 dark:hover:text-blue-400 dark:active:bg-blue-600/30 [&.active-politicas]:bg-[#034D82]/10 [&.active-politicas]:text-[#034D82] dark:[&.active-politicas]:bg-blue-600/20 dark:[&.active-politicas]:text-blue-400"
                [matTooltip]="'Políticas'"
                [matTooltipDisabled]="!isDrawerClosed"
                matTooltipPosition="right"
                [matTooltipShowDelay]="500"
                role="menuitem"
                tabindex="0"
                aria-label="Ir a Políticas"
              >
                <span
                  class="icon-[hugeicons--bank] text-2xl transition-colors duration-200 group-hover:text-[#034D82] group-[.active-politicas]:text-[#034D82] dark:group-hover:text-blue-400 dark:group-[.active-politicas]:text-blue-400"
                  aria-hidden="true"
                ></span>
                <span
                  class="ml-2 w-max animate-fade-right transition-colors duration-200 animate-duration-200 group-hover:text-[#034D82] group-[.active-politicas]:text-[#034D82] dark:group-hover:text-blue-400 dark:group-[.active-politicas]:text-blue-400 is-drawer-close:hidden"
                >
                  Políticas
                </span>
              </button>
            </li>

            <!-- Información (para aprendices e instructores) -->
            <li role="none" *ngIf="shouldShowMenuItem(['aprendiz', 'instructor'])">
              <button
                [routerLink]="informacionRoute"
                routerLinkActive="active-informacion"
                class="group z-1000 flex h-12 items-center text-[#566577] transition-colors duration-200 hover:bg-[#1788EF]/10 hover:text-[#1788EF] focus:ring-0 focus:outline-none active:bg-[#1788EF]/20 dark:text-gray-300 dark:hover:bg-sky-500/20 dark:hover:text-sky-400 dark:active:bg-sky-500/30 [&.active-informacion]:bg-[#1788EF]/10 [&.active-informacion]:text-[#1788EF] dark:[&.active-informacion]:bg-sky-500/20 dark:[&.active-informacion]:text-sky-400"
                [matTooltip]="'Información'"
                [matTooltipDisabled]="!isDrawerClosed"
                matTooltipPosition="right"
                [matTooltipShowDelay]="500"
                role="menuitem"
                tabindex="0"
                aria-label="Ir a Información"
              >
                <span
                  class="icon-[hugeicons--document-validation] text-2xl transition-colors duration-200 group-hover:text-[#1788EF] group-[.active-informacion]:text-[#1788EF] dark:group-hover:text-sky-400 dark:group-[.active-informacion]:text-sky-400"
                  aria-hidden="true"
                ></span>
                <span
                  class="ml-2 w-max animate-fade-right transition-colors duration-200 animate-duration-200 group-hover:text-[#1788EF] group-[.active-informacion]:text-[#1788EF] dark:group-hover:text-sky-400 dark:group-[.active-informacion]:text-sky-400 is-drawer-close:hidden"
                >
                  Información
                </span>
              </button>
            </li>

            <!-- Logros (solo para aprendices) -->
            <li role="none" *ngIf="shouldShowMenuItem(['aprendiz'])">
              <button
                routerLink="/aprendiz/logros"
                routerLinkActive="active-logros"
                class="group z-1000 flex h-12 items-center text-[#566577] transition-colors duration-200 hover:bg-[#f59e0b]/10 hover:text-[#f59e0b] focus:ring-0 focus:outline-none active:bg-[#f59e0b]/20 dark:text-gray-300 dark:hover:bg-amber-500/20 dark:hover:text-amber-400 dark:active:bg-amber-500/30 [&.active-logros]:bg-[#f59e0b]/10 [&.active-logros]:text-[#f59e0b] dark:[&.active-logros]:bg-amber-500/20 dark:[&.active-logros]:text-amber-400"
                [matTooltip]="'Logros'"
                [matTooltipDisabled]="!isDrawerClosed"
                matTooltipPosition="right"
                [matTooltipShowDelay]="500"
                role="menuitem"
                tabindex="0"
                aria-label="Ir a Logros"
              >
                <span
                  class="icon-[hugeicons--award-01] text-2xl transition-colors duration-200 group-hover:text-[#f59e0b] group-[.active-logros]:text-[#f59e0b] dark:group-hover:text-amber-400 dark:group-[.active-logros]:text-amber-400"
                  aria-hidden="true"
                ></span>
                <span
                  class="ml-2 w-max animate-fade-right transition-colors duration-200 animate-duration-200 group-hover:text-[#f59e0b] group-[.active-logros]:text-[#f59e0b] dark:group-hover:text-amber-400 dark:group-[.active-logros]:text-amber-400 is-drawer-close:hidden"
                >
                  Logros
                </span>
              </button>
            </li>
          </ul>
        </div>

        <!-- Menú de Usuario y Configuración -->
        <ul
          class="nunito-sans-body menu w-full shrink-0 gap-[5px] border-t border-t-[#e8f4fc] bg-white dark:border-t-gray-700 dark:bg-gray-800"
          role="menubar"
          aria-label="Menú de usuario"
        >
          <!-- Perfil de Usuario -->
          <div class="relative bg-white dark:bg-gray-800">
            <div
              class="group flex h-18 w-full items-center justify-start bg-white dark:bg-gray-800"
            >
              <div class="avatar ml-[5px]">
                <div
                  class="w-10 rounded-full ring-2 ring-gray-300 ring-offset-2 dark:ring-gray-600 dark:ring-offset-gray-800"
                >
                  <img
                    [src]="usuario?.foto_perfil || '/images/ilustraciones/perfil_default.png'"
                    [alt]="nombreCompleto"
                  />
                </div>
              </div>
              <span
                class="ml-4 w-full animate-fade-right animate-duration-150 is-drawer-close:hidden"
              >
                <p
                  class="max-w-[130px] truncate font-bold text-[#566577] dark:text-gray-200"
                  [title]="nombreCompleto"
                >
                  {{ nombreCompleto }}
                </p>
                <span class="badge font-bold text-white" [ngClass]="rolBadge.color">
                  {{ rolBadge.text }}
                </span>
              </span>
            </div>
          </div>

          <!-- Cambiar tema -->
          <li role="none">
            <button
              (click)="toggleTheme()"
              class="group z-1000 flex h-12 items-center text-[#566577] transition-colors duration-200 hover:bg-[#1e3a5f]/10 hover:text-[#1e3a5f] focus:ring-0 focus:outline-none active:bg-[#1e3a5f]/20 dark:text-gray-300 dark:hover:bg-amber-500/20 dark:hover:text-amber-400 dark:active:bg-amber-500/30"
              [matTooltip]="currentTheme === 'light' ? 'Cambiar a modo oscuro' : 'Cambiar a modo claro'"
              [matTooltipDisabled]="!isDrawerClosed"
              matTooltipPosition="right"
              [matTooltipShowDelay]="500"
              role="menuitem"
              tabindex="0"
              [attr.aria-label]="'Cambiar a ' + (currentTheme === 'light' ? 'modo oscuro' : 'modo claro')"
              [attr.aria-pressed]="currentTheme === 'dark'"
            >
              <span
                *ngIf="currentTheme === 'light'"
                class="icon-[hugeicons--moon-02] text-2xl transition-colors duration-200 group-hover:text-[#1e3a5f] dark:group-hover:text-amber-400"
                aria-hidden="true"
              ></span>
              <span
                *ngIf="currentTheme === 'dark'"
                class="icon-[hugeicons--sun-03] text-2xl transition-colors duration-200 group-hover:text-[#1e3a5f] dark:group-hover:text-amber-400"
                aria-hidden="true"
              ></span>
              <span
                class="ml-2 w-max animate-fade-right transition-colors duration-200 animate-duration-200 group-hover:text-[#1e3a5f] dark:group-hover:text-amber-400 is-drawer-close:hidden"
              >
                {{ currentTheme === 'light' ? 'Modo Oscuro' : 'Modo Claro' }}
              </span>
            </button>
          </li>

          <!-- Configuración -->
          <li role="none">
            <button
              [routerLink]="configuracionRoute"
              routerLinkActive="active-configuracion"
              class="group z-1000 flex h-12 items-center text-[#566577] transition-colors duration-200 hover:bg-[#6b7280]/10 hover:text-[#6b7280] focus:ring-0 focus:outline-none active:bg-[#6b7280]/20 dark:text-gray-300 dark:hover:bg-gray-500/20 dark:hover:text-gray-400 dark:active:bg-gray-500/30 [&.active-configuracion]:bg-[#6b7280]/10 [&.active-configuracion]:text-[#6b7280] dark:[&.active-configuracion]:bg-gray-500/20 dark:[&.active-configuracion]:text-gray-400"
              [matTooltip]="'Configuración'"
              [matTooltipDisabled]="!isDrawerClosed"
              matTooltipPosition="right"
              [matTooltipShowDelay]="500"
              role="menuitem"
              tabindex="0"
              aria-label="Ir a Configuración"
            >
              <span
                class="icon-[hugeicons--settings-01] text-2xl transition-colors duration-200 group-hover:text-[#6b7280] group-[.active-configuracion]:text-[#6b7280] dark:group-hover:text-gray-400 dark:group-[.active-configuracion]:text-gray-400"
                aria-hidden="true"
              ></span>
              <span
                class="ml-2 w-max animate-fade-right transition-colors duration-200 animate-duration-200 group-hover:text-[#6b7280] group-[.active-configuracion]:text-[#6b7280] dark:group-hover:text-gray-400 dark:group-[.active-configuracion]:text-gray-400 is-drawer-close:hidden"
              >
                Configuración
              </span>
            </button>
          </li>

          <!-- Cerrar sesión -->
          <li role="none">
            <button
              (click)="cerrarSesion()"
              class="group z-1000 flex h-12 items-center text-[#566577] transition-colors duration-200 hover:bg-red-500/10 hover:text-red-500 focus:ring-0 focus:outline-none active:bg-red-500/20 dark:text-gray-300 dark:hover:bg-red-500/20 dark:hover:text-red-400 dark:active:bg-red-500/30"
              [matTooltip]="'Cerrar sesión'"
              [matTooltipDisabled]="!isDrawerClosed"
              matTooltipPosition="right"
              [matTooltipShowDelay]="500"
              role="menuitem"
              tabindex="0"
              aria-label="Cerrar sesión"
            >
              <span
                class="icon-[hugeicons--logout-square-01] text-2xl transition-colors duration-200 group-hover:text-red-500 dark:group-hover:text-red-400"
                aria-hidden="true"
              ></span>
              <span
                class="ml-2 w-max animate-fade-right transition-colors duration-200 animate-duration-200 group-hover:text-red-500 dark:group-hover:text-red-400 is-drawer-close:hidden"
              >
                Cerrar sesión
              </span>
            </button>
          </li>
        </ul>
      </div>
    </nav>
  </div>
</div>
