<div class="drawer overflow-visible lg:drawer-open">
  <input id="my-drawer" type="checkbox" class="drawer-toggle" />

  <div class="drawer-content flex flex-col overflow-visible">
    <app-header-plataforma>
      <div class="p-2 lg:hidden">
        <label for="my-drawer" class="drawer-button btn btn-circle btn-ghost">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="size-6"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M4 6h16M4 12h16m-7 6h7"
            />
          </svg>
        </label>
      </div>
    </app-header-plataforma>

    <!-- AQUÃ VA EL CONTENIDO PRINCIPAL PROYECTADO -->
    <div class="flex flex-1 items-center justify-center">
      <ng-content></ng-content>
    </div>
  </div>

  <div class="drawer-side overflow-visible">
    <label for="my-drawer" aria-label="close sidebar" class="drawer-overlay"></label>

    <div
      class="flex min-h-full flex-col items-start overflow-visible bg-base-200 transition-all duration-300 is-drawer-close:w-14 is-drawer-open:w-64"
    >
      <ul class="menu w-full grow">
        <li>
          <button
            class="z-[1000] lg:is-drawer-close:tooltip lg:is-drawer-close:tooltip-right"
            data-tip="Homepage"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="my-1.5 inline-block size-4"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path d="M15 21v-8a1 1 0 0 0-1-1h-4a1 1 0 0 0-1 1v8"></path>
              <path
                d="M3 10a2 2 0 0 1 .709-1.528l7-5.999a2 2 0 0 1 2.582 0l7 5.999A2 2 0 0 1 21 10v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"
              ></path>
            </svg>
            <span class="ml-2 animate-fade is-drawer-close:hidden">Homepage</span>
          </button>
        </li>

        <li>
          <button
            class="z-[1000] lg:is-drawer-close:tooltip lg:is-drawer-close:tooltip-right"
            data-tip="Settings"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="my-1.5 inline-block size-4"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path d="M20 7h-9"></path>
              <path d="M14 17H5"></path>
              <circle cx="17" cy="17" r="3"></circle>
              <circle cx="7" cy="7" r="3"></circle>
            </svg>
            <span class="ml-2 animate-fade is-drawer-close:hidden">Settings</span>
          </button>
        </li>
      </ul>

      <div
        class="z-[1000] m-2 lg:is-drawer-close:tooltip lg:is-drawer-close:tooltip-right"
        data-tip="Toggle sidebar"
      >
        <label
          for="my-drawer"
          class="drawer-button btn btn-circle btn-ghost is-drawer-open:rotate-y-180"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="my-1.5 inline-block size-4"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              d="M4 4m0 2a2 2 0 0 1 2 -2h12a2 2 0 0 1 2 2v12a2 2 0 0 1 -2 2h-12a2 2 0 0 1 -2 -2z"
            ></path>
            <path d="M9 4v16"></path>
            <path d="M14 10l2 2l-2 2"></path>
          </svg>
        </label>
      </div>
    </div>
  </div>
</div>
