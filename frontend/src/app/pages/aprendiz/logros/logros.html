<article
  class="flex h-full flex-col rounded-lg border-2 border-[#E7E9EB] bg-white dark:border-gray-700 dark:bg-gray-800"
>
  <div
    class="flex flex-shrink-0 items-center justify-center border-b-2 border-[#E7E9EB] p-2.5 dark:border-gray-700"
  >
    <p class="text-[20px] font-medium text-elegant-700 dark:text-gray-200">
      Consigue Logros y presume de lograr grandes cosas en SimulaBank
    </p>
  </div>
  <div class="flex-grow overflow-auto p-5 dark:text-gray-300">
    <div class="mx-auto flex max-w-6xl flex-col items-center gap-4">
      <ng-container *ngIf="logrosPlataforma.length; else sinLogrosPlataforma">
        <div class="flex w-full flex-wrap justify-center gap-4">
          <ng-container *ngFor="let logro of logrosPlataforma">
            <div
              class="flex w-52 flex-col overflow-hidden rounded-lg border-2 border-[#E7E9EB] dark:border-gray-700"
            >
              <div
                class="flex h-40 items-center justify-center overflow-hidden bg-gray-100 p-3 dark:bg-gray-900"
              >
                <img
                  [src]="logro.imagen"
                  class="max-h-full max-w-full object-contain drop-shadow-lg"
                  [alt]="logro.nombre"
                />
              </div>
              <div
                class="flex h-20 items-center justify-center border-t-2 border-[#E7E9EB] bg-white p-2 text-center dark:border-gray-700 dark:bg-gray-800"
              >
                <p class="text-sm">{{ logro.nombre }}</p>
              </div>
            </div>
          </ng-container>
        </div>
      </ng-container>
      <ng-template #sinLogrosPlataforma>
        <p class="max-w-xl text-center text-sm text-elegant-500 dark:text-gray-400">
          No tienes logros. Ve a la sección de logros de la plataforma para enterarte qué debes
          hacer.
        </p>
      </ng-template>
    </div>
  </div>
</article>
