<div class="flex min-h-screen flex-col">
  <app-header-basico></app-header-basico>

  <main class="flex flex-1 flex-col items-center bg-geometria bg-size-[275px_275px] bg-repeat pt-[120px] sm:pt-[140px] md:pt-[160px] pb-12 sm:pb-16 md:pb-20 px-4 sm:px-6 md:px-8">
    <!-- Encabezado -->
    <div class="text-center mb-6 sm:mb-8 md:mb-10">
      <h2 class="nunito-sans-title text-[28px] sm:text-[32px] md:text-[36px] lg:text-[40px] font-bold text-gray-800">
        Crear cuenta
      </h2>
      <p class="mt-2 sm:mt-3 text-sm sm:text-base text-gray-500 max-w-md mx-auto">
        Completa los siguientes pasos para crear tu cuenta en SimulaBank
      </p>
    </div>

    <!-- Steps -->
    <ul class="steps steps-horizontal w-full max-w-[95%] sm:max-w-[85%] md:max-w-2xl lg:max-w-3xl mb-6 sm:mb-8 md:mb-10">
      <li class="step text-xs sm:text-sm" [class.step-primary]="pasoActual >= 1">
        <span class="hidden sm:inline">Datos Básicos</span>
        <span class="sm:hidden">Datos</span>
      </li>
      <li class="step text-xs sm:text-sm" [class.step-primary]="pasoActual >= 2">
        <span class="hidden sm:inline">Validar Cuenta</span>
        <span class="sm:hidden">Validar</span>
      </li>
      <li class="step text-xs sm:text-sm" [class.step-primary]="pasoActual >= 3">
        <span class="hidden sm:inline">Personalizar Perfil</span>
        <span class="sm:hidden">Perfil</span>
      </li>
    </ul>

    <!-- Contenedor dinámico -->
    <div class="w-full max-w-[95%] sm:max-w-[90%] md:max-w-2xl lg:max-w-3xl">
      <ng-container [ngSwitch]="pasoActual">
        <app-datos-basicos *ngSwitchCase="1" [datosGuardados]="datosFormularioGuardados" (continuar)="siguientePaso($event)"></app-datos-basicos>
        <app-validar-cuenta *ngSwitchCase="2" [correoUsuario]="correoUsuario" [datosRegistro]="datosRegistro"
          (continuar)="siguientePaso()" (volver)="anteriorPaso()">
        </app-validar-cuenta>
        <app-personalizar-perfil *ngSwitchCase="3" (volver)="anteriorPaso()"></app-personalizar-perfil>
      </ng-container>
    </div>
  </main>

  <app-footer></app-footer>
</div>
