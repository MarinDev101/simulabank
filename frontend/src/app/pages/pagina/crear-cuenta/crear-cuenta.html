<app-header-basico></app-header-basico>

<div class="flex flex-col items-center justify-center gap-10 bg-[#F9F9FA] min-h-screen">
  <h2 class="nunito-sans-title text-center text-[40px] font-semibold mt-20">
    Crear cuenta
  </h2>

  <!-- Steps -->
  <ul class="steps w-[60%] max-w-4xl">
    <li class="step" [class.step-neutral]="pasoActual >= 1">Datos Básicos</li>
    <li class="step" [class.step-neutral]="pasoActual >= 2">Validar Cuenta</li>
    <li class="step" [class.step-neutral]="pasoActual >= 3">Personalizar Perfil</li>
  </ul>

  <!-- Contenedor dinámico -->
  <div class="w-full max-w-3xl bg-white rounded-xl shadow-md mb-20">
    <ng-container [ngSwitch]="pasoActual">
      <app-datos-basicos *ngSwitchCase="1" (continuar)="siguientePaso()"></app-datos-basicos>
      <app-validar-cuenta *ngSwitchCase="2" (continuar)="siguientePaso()" (volver)="anteriorPaso()"></app-validar-cuenta>
      <app-personalizar-perfil *ngSwitchCase="3" (volver)="anteriorPaso()"></app-personalizar-perfil>
    </ng-container>
  </div>
</div>

<app-footer></app-footer>
