<div class="flex min-h-screen flex-col">
  <main class="bg-length:275px_275px flex flex-1 flex-row justify-between bg-geometria bg-repeat">
    <!-- Mitad izquierda -->
    <div class="bg-length:275px_275px relative flex w-1/2 flex-col bg-white bg-geometria bg-repeat">
      <!-- Botón arriba a la izquierda -->
      <div class="absolute top-8 left-8">
        <app-return-button></app-return-button>
      </div>

      <!-- Contenedor centrado del formulario -->
      <div class="flex flex-1 items-center justify-center p-10">
        <form class="w-full max-w-md space-y-8 rounded-2xl border border-gray-200 bg-white p-8 shadow-lg"
          (ngSubmit)="onSubmit()" [formGroup]="loginForm">
          <h2 class="nunito-sans-title text-center text-[40px] font-semibold text-[#595959]">
            Iniciar sesión
          </h2>
          <p class="text-center text-base text-gray-600">
            ¡Bienvenido de nuevo! Ingresa tus credenciales para acceder a tu cuenta
          </p>

          <!-- Mensaje de error -->
          @if (errorMessage) {
          <div class="rounded-lg border border-red-200 bg-red-50 p-4">
            <div class="flex items-start">
              <span class="mt-0.5 mr-3 icon-[hugeicons--alert-circle] text-xl text-red-600"></span>
              <p class="text-sm text-red-800">{{ errorMessage }}</p>
            </div>
          </div>
          }

          <!-- Campo de correo -->
          <div class="relative mb-5">
            <label class="floating-label block relative">
              <span class="text-base text-gray-600">Correo electrónico</span>
              <div class="relative">
                <input type="email" formControlName="email" placeholder="mail@site.com" autocomplete="username"
                  [class.border-red-500]="emailInvalid && loginForm.get('email')?.touched" class="input input-lg mt-2 w-full border-gray-300 text-gray-800 placeholder-gray-400
                focus:border-blue-500 focus:ring-2 focus:ring-blue-500 focus:outline-none" />
              </div>
            </label>

            <small *ngIf="formInitialized" class="block text-sm transition-all duration-200"
              [class.text-red-600]="emailInvalid && loginForm.get('email')?.touched"
              [style.opacity]="emailInvalid && loginForm.get('email')?.touched ? '1' : '0'">
              <span *ngIf="loginForm.get('email')?.hasError('required')">El correo es requerido.</span>
              <span *ngIf="loginForm.get('email')?.hasError('email')">Ingresa un correo válido.</span>
            </small>
          </div>

          <!-- Campo de contraseña -->
          <div class="relative">
            <label class="floating-label block relative mb-1">
              <span class="text-base text-gray-600">Contraseña</span>
              <div class="mt-1 flex items-center gap-3">
                <input [type]="showPassword ? 'text' : 'password'" formControlName="password" placeholder="••••••••"
                  id="passwordInput" autocomplete="current-password"
                  [class.border-red-500]="passwordInvalid && loginForm.get('password')?.touched" class="input input-lg flex-1 border-gray-300 text-gray-800 placeholder-gray-400
                focus:border-blue-500 focus:ring-2 focus:ring-blue-500 focus:outline-none" />
                <button type="button" (mousedown)="$event.preventDefault()" (click)="togglePasswordVisibility()" class="flex h-11 w-11 items-center justify-center rounded-xl border border-gray-300
                bg-white text-gray-600 shadow-sm hover:border-blue-500 hover:text-blue-600
                  focus:ring-2 focus:ring-blue-400 focus:outline-none"
                  [attr.aria-label]="showPassword ? 'Ocultar contraseña' : 'Mostrar contraseña'">
                  <span *ngIf="!showPassword" class="icon-[fluent--eye-16-regular] text-xl"></span>
                  <span *ngIf="showPassword" class="icon-[fluent--eye-off-16-regular] text-xl"></span>
                </button>
              </div>
            </label>

            <small *ngIf="formInitialized" class="block text-sm min-h-5 transition-all duration-200"
              [class.text-red-600]="passwordInvalid && loginForm.get('password')?.touched"
              [style.opacity]="passwordInvalid && loginForm.get('password')?.touched ? '1' : '0'">
              <span *ngIf="loginForm.get('password')?.hasError('required')">La contraseña es requerida.</span>
              <span *ngIf="loginForm.get('password')?.hasError('minlength')">Mínimo 8 caracteres.</span>
            </small>
          </div>


          <div class="flex items-center justify-between text-base text-gray-600">
            <label class="flex cursor-pointer items-center gap-2">
              <input type="checkbox" formControlName="remember" class="checkbox checkbox-md" />
              <span>Recordarme</span>
            </label>
            <a href="/recuperar-contrasena" class="text-blue-600 hover:underline">¿Olvidaste tu contraseña?</a>
          </div>

          <button type="submit" class="btn btn-block bg-blue-600 text-white hover:bg-blue-700" [disabled]="isLoading">
            @if (isLoading) {
            <span class="loading loading-sm loading-spinner"></span>
            Ingresando... } @else { Ingresar }
          </button>

          <p class="text-center text-base text-gray-600">
            ¿No tienes una cuenta?
            <a href="/crear-cuenta" class="text-blue-600 hover:underline">Regístrate</a>
          </p>
        </form>
      </div>
    </div>

    <!-- Mitad derecha -->
    <div class="flex w-1/2 items-start justify-end bg-green-200 bg-olas_azules p-10">
      <img src="images/imagotipo/imagotipo_simulabank_claro.svg" class="h-auto w-[450px]" alt="SimulaBank" />
    </div>
  </main>
</div>
