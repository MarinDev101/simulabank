<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <!-- navbar -->
    <nav>
        <h1>Bienvenido al album de fotos</h1>
        <p>Aquí encontraras el listado de fotos de los equipo del mundo</p>
    </nav>
    <h2>Fotos de los equipos de Fútbol</h2>

    <!-- Formulario para crear/editar personas -->
    <form id="datoForm">
        <input type="hidden" id="id_bandera">

        <div>
            <label for="imagen">Imagen del equipo:</label>
            <input type="file" id="imagen" accept="image/*" required>
        </div>

        <!-- Previsualización de imagen seleccionada -->
        <div id="previewContainer" style="margin-top: 10px; display: none;">
            <label>Vista previa:</label>
            <img id="imagePreview" src="" alt="Vista previa" style="max-width: 200px; max-height: 200px; border: 1px solid #ccc; border-radius: 4px; margin-top: 5px;">
        </div>

        <button type="submit" id="btnGuardar">Guardar</button>
        <button type="button" id="btnCancelar">Cancelar</button>
    </form>

    <!-- Contenedor para mostrar los equipos -->
    <div id="contenedorCards" style="display: flex; flex-wrap: wrap; gap: 20px; margin-top: 20px;"></div>

    <template id="templateCard">
        <div class="card-equipos"
            style="border: 1px solid #ccc; padding: 16px; border-radius: 8px; width: 250px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); display: flex; flex-direction: column; align-items: center;">
            <img class="imgEquipo" src="" alt="Imagen equipo" style="width: 100px; height: 100px; object-fit: cover; border-radius: 8px;"/>
            <div style="margin-top: 10px;">
                <button class="btn-editar">Editar</button>
                <button class="btn-eliminar">Eliminar</button>
            </div>
        </div>
    </template>

    <script src="imagen.js"></script>

</body>
</html>
